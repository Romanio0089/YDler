<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YDler - YouTube Downloader</title>
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <!-- css files -->
  <link rel="stylesheet" href="style.css">
  <!-- icon -->
  <link rel="icon" href="Cat.png">
</head>
<body>
  <h1 class="heading">YDler</h1>
  <p class="nou">The best, easy-to-use YouTube downloader.</p>
  <br></br>
  <div class="urlinput-container">
    <p>Video URL</p>
    <input class="URLinput" placeholder="e.g. https://www.youtube.com/watch?v=AhPECdEOlL8">
    <p>Video file name</p>
    <input class="video-name" placeholder="e.g. best song ever">
  </div>

  <div class="big-container">
    <div class="button-container">
      <button class="convert">Convert (video and audio)</button>
      <!-- <button class="convert-ultra">Convert (best quality / no audio)</button> -->
      <button class="convert-audio-only">Convert (audio only)</button>
    </div>
  </div>

  <div class="readme">
    <a href="/readme">before you download/convert, read the DISCLAIMER...</a>
  </div>

  <div class="ourls">
    <a href="/ourls.html">YDler's official URLs</a>
